<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="src/index.scss" />
  </head>
  <body>
    <div className="App">
      <!-- Profile -->
      <div className="profile-container">
        <div className="profile-top">
          <div className="top-container">
            <img />
            <div className="top-info">
              <p>Report for</p>
              <h3>Jeremy Robson</h3>
            </div>
          </div>
        </div>
        <div className="profile-bottom">
          <div className="profile-bottom-container">
            <a className="link" href="#" data-timeframe="daily"> Daily </a>
            <a className="activated-link" href="#" data-timeframe="weekly">
              Weekly
            </a>
            <a className="link" href="#" data-timeframe="monthly"> Monthly </a>
          </div>
        </div>
      </div>
      <!-- Card -->
      <div className="card">
        <div className="card-top"></div>
        <div className="card-bottom-">
          <div className="card-bottom-header">
            <h2 className="card-type"></h2>
            <button className="button">
              <div className="etc">...</div>
            </button>
          </div>
          <div className="card-bottom-body">
            <h3 className="current-hrs"></h3>
            <p className="previous-hrs"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
